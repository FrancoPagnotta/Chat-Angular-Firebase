<h1>Chat</h1>
<hr>

<div class="app-messages" id="app-messages">
	<div *ngFor="let chat of chatService.chats"
		class="text-end">
		<span class="badge bg-primary"> {{ chat.name }} </span>
		<p>
			{{ chat.message }}
		</p>
	</div>
</div>
<input type="text" 
		name="message" 
		class="form-control"
		placeholder="Write message"
		[(ngModel)]="message"
		(keyup.enter)="sendMessage()">
